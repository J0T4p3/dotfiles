##### BASIC SETTINGS #####
set -g prefix C-a # Easier to reach than C-b
unbind C-b                         # Unbind default prefix
bind C-a send-prefix

set -g mouse on                    # Enable mouse support
set -g history-limit 100000        # Large scrollback buffer
set -g base-index 1               # Start window numbering at 1
setw -g pane-base-index 1

##### NEOVIM + TMUX NAVIGATION #####
# Enable seamless navigation between Vim splits and tmux panes
# Needs https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"

##### QUALITY OF LIFE #####
# Vim navigation integration
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 2

# Enable focus events (for vim autoread)
set -g focus-events on

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes
bind | split-window -h
bind - split-window -v

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Copy mode with mouse + Vi keys
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# Clipboard integration (requires xclip, pbcopy, or wl-copy)
# You may need to adjust this based on OS
set-option -g set-clipboard on

# Inserts prefix highlighting
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -s escape-time 0

##### PLUGIN MANAGER (tpm) #####
# Install TPM (https://github.com/tmux-plugins/tpm)
set -g @tpm_plugins '\
        tmux-plugins/tpm \
        tmux-plugins/tmux-sensible \
        tmux-plugins/tmux-resurrect \
        tmux-plugins/tmux-prefix-highlight
        '

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Recommended sensible defaults
# Add your desired theme plugin here, for example:
set -g @plugin 'catppuccin/tmux'

# Load TPM plugins (keep this line at the end)
run '~/.tmux/plugins/tpm/tpm'
